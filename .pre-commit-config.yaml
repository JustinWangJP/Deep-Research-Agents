# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.12

repos:
  # 基本的なファイルチェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files # 大きなファイルの追加をチェック
      - id: check-case-conflict # ファイル名の大文字小文字の競合をチェック
      - id: check-merge-conflict # マージコンフリクトのマーカーをチェック
      - id: check-yaml # YAMLファイルの構文チェック
      - id: debug-statements # デバッグ文をチェック
      - id: mixed-line-ending # 混在する改行コードを修正

  # Black - コードフォーマッター
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=120", "--target-version=py312", "lib", "deep-research-ui/backend"]

  # autoflake - 未使用インポート自動削除
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: uv run autoflake
        language: system
        types: [python]
        args: ["--in-place", "--remove-all-unused-imports", "--remove-unused-variables", "--expand-star-imports", "--recursive", "lib", "deep-research-ui/backend"]
        pass_filenames: false

  # pyupgrade - コードモダナイゼーション
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: uv run pyupgrade
        language: system
        types: [python]
        args: ["--py312-plus"]
        pass_filenames: false

  # isort - インポート文の整理
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=120", "lib", "deep-research-ui/backend"]

  # flake8 - 静的解析
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: uv run flake8
        language: system
        types: [python]
        pass_filenames: false

  # mypy - 型チェック（プロジェクト環境を使用）
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
